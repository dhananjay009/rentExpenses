<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 15px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 25px;
      font-size: 16px;
      color: #333;
    }

    .result p {
      margin: 10px 0;
    }

    .result span {
      font-weight: bold;
    }

    /* Responsive: Larger and centered on small screens */
    @media (max-width: 600px) {
      .container {
        padding: 40px 30px;
        font-size: 18px;
      }

      h2 {
        font-size: 24px;
      }

      input, select, button {
        font-size: 17px;
      }

      button {
        padding: 16px;
      }

      .result {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Rate Calculator</h2>

  <!-- Product Dropdown -->
  <label for="product">Product Name:</label>
  <select id="product" onchange="updateRate()">
    <option value="" disabled selected>Select Product</option>
    <option value="119">Rollan</option>
    <option value="149">Gel</option>
    <option value="349">Spray</option>

  </select>

  <label for="rate">Rate (₹):</label>
  <input type="number" id="rate" value="" placeholder="Enter rate">

  <label for="units">Units:</label>
  <input type="number" id="units" value="" placeholder="Enter number of units">

  <label for="discount">Discount %:</label>
  <input type="number" id="discount" value="" placeholder="Enter discount percentage">

  <button onclick="calculate()">Calculate</button>

  <div class="result">
    <p>Total Amount: ₹<span id="total">0.00</span></p>
    <p>Discount Amount: ₹<span id="discountAmount">0.00</span></p>
    <p>After Discount: ₹<span id="afterDiscount">0.00</span></p>
  </div>
</div>

<script>
  function updateRate() {
    const productSelect = document.getElementById("product");
    const rateInput = document.getElementById("rate");
    rateInput.value = productSelect.value;
  }

  function calculate() {
    const rate = parseFloat(document.getElementById("rate").value) || 0;
    const units = parseFloat(document.getElementById("units").value) || 0;
    const discountPercent = parseFloat(document.getElementById("discount").value) || 0;

    const total = rate * units;
    const discountAmount = (total * discountPercent) / 100;
    const afterDiscount = total - discountAmount;

    document.getElementById("total").textContent = total.toFixed(2);
    document.getElementById("discountAmount").textContent = discountAmount.toFixed(2);
    document.getElementById("afterDiscount").textContent = afterDiscount.toFixed(2);
  }
</script>

</body>
</html>
